<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard - ADRS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <img src="logo.png" alt="ADRS Logo" class="logo">
            <div class="header-controls">
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="theme-toggle">
                        <input type="checkbox" id="theme-toggle" />
                        <span class="slider round"></span>
                    </label>
                </div>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </header>
        <main>
            <h1 id="welcome-message">Welcome</h1>
            
            <div class="card summary-card">
                <h2>Account Summary</h2>
                <div class="summary-grid">
                    <div>
                        <span class="label">Outstanding Balance</span>
                        <span id="outstanding-balance" class="value"></span>
                    </div>
                    <div>
                        <span class="label">Original Balance</span>
                        <span id="original-balance" class="value"></span>
                    </div>
                    <div>
                        <span class="label">Reference No.</span>
                        <span id="reference-no" class="value"></span>
                    </div>
                </div>
            </div>

            <div class="card-container">
                <div class="card">
                    <h2>Make a Payment</h2>
                    <form id="payment-form">
                        <div class="form-group">
                            <label for="payment-amount">Amount (ZAR)</label>
                            <input type="number" id="payment-amount" placeholder="e.g., 500.00" step="0.01" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Pay Now</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Make an Arrangement</h2>
                     <form id="arrangement-form">
                        <div class="form-group">
                            <label for="arrangement-amount">Monthly Amount (ZAR)</label>
                            <input type="number" id="arrangement-amount" placeholder="e.g., 500.00" step="0.01" required>
                        </div>
                         <div class="form-group">
                            <label for="start-date">Preferred Start Date</label>
                            <input type="date" id="start-date" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit Proposal</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <h2>Payment History</h2>
                <div class="table-responsive">
                    <table id="payment-history-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Amount (ZAR)</th>
                                <th>Bank</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Rows will be inserted by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
         <footer class="main-footer">
            <p>&copy; 2024 ADRS (Pty) Ltd. All rights reserved.</p>
        </footer>
    </div>
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>
    <script type="module" src="theme.js"></script>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
