<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADRS Client Portal</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container login-container">
        <header class="main-header">
            <img src="logo.png" alt="ADRS Logo" class="logo">
            <div class="theme-switch-wrapper">
                <label class="theme-switch" for="theme-toggle">
                    <input type="checkbox" id="theme-toggle" />
                    <span class="slider round"></span>
                </label>
            </div>
        </header>
        <main>
            <div class="card">
                <h2>Welcome</h2>
                <p>Please enter your details to access your account.</p>
                <form id="login-form">
                    <div class="form-group">
                        <label for="full-name">Full Names</label>
                        <input type="text" id="full-name" name="full-name" required>
                    </div>
                    <div class="form-group">
                        <label for="id-number">ID Number / Reference</label>
                        <input type="text" id="id-number" name="id-number" required minlength="13" maxlength="13" pattern="\d{13}">
                    </div>
                    <div id="error-message" class="error-message"></div>
                    <button type="submit" class="btn btn-primary">Access Account</button>
                </form>
            </div>
        </main>
        <footer class="main-footer">
            <p>&copy; 2025 ADRS (Pty) Ltd. All rights reserved.</p>
            <p>ADRS is a registered Debt Collector.</p>
        </footer>
    </div>
    <script type="module" src="theme.js"></script>
    <script type="module" src="login.js"></script>
</body>
</html>
